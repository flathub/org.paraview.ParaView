  - name: Catalyst
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_CXX_STANDARD:STRING=14 #Fix error: ‘std::uint64_t’ has not been declared
      - -DCATALYST_BUILD_TESTING:BOOL=OFF
      - -DCATALYST_USE_MPI:BOOL=ON
