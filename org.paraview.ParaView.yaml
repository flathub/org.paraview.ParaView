      - -DPARAVIEW_PLUGIN_ENABLE_HyperTreeGridADR:BOOL=ON
      - -DPARAVIEW_PLUGIN_ENABLE_InSituExodus:BOOL=ON
      - -DPARAVIEW_PLUGIN_ENABLE_LANLX3DReader:BOOL=ON
