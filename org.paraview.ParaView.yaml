      - name: ospcommon
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/ospray/ospcommon/archive/refs/tags/v1.3.1.tar.gz
            sha256: 1c043c4a09e68fb7319db61f28a5830fc09f1457b24155a42b5f7c6421bcca73
      - name: rkcommon
