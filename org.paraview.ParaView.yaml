  - name: PDAL
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_TESTS=OFF
      - -DWITH_TESTS:BOOL=OFF
      - -DWITH_LZMA:BOOL=OFF
      - -DWITH_ZLIB:BOOL=ON
