        path: freetype_use_unsigned_point_and_contour.patch

  - name: Paraview
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      cflags: -I/app/include/eigen3
      cxxflags: -I/app/include/eigen3
    config-opts:
