        url: https://github.com/openturns/openturns/archive/refs/tags/v1.20.tar.gz
        sha256: 2be5247f0266d153619b35dfb1eeeb46736c502dad993b40aff8857d6314f293
        # x-checker-data:
        #   type: anitya
        #   project-id: 220847
