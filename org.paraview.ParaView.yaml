app-id: org.paraview.ParaView
runtime: org.kde.Sdk
sdk: org.kde.Sdk
runtime-version: 5.15-22.08
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-22.08
rename-icon: paraview
command: paraview
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /etc
  - '*.la'
  - '*.a'

# Disable ARM support, ParaView does not support it anyway.
modules:
  - shared-modules/glew/glew.json

  - name: meson
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://github.com/mesonbuild/meson.git
        tag: 1.2.2
        commit: b9cbf3aa6f4a8c1c5332ce7947d8040755f186b8
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: openblas # dependency for numpy
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.24.tar.gz
        sha256: ceadc5065da97bd92404cac7254da66cc6eb192679cf1002098688978d4d5132
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

    # python3 flatpak-pip-generator setuptools_scm_git_archive tomli typing-extensions pyproject_metadata setuptools_scm numpy certifi pyparsing pillow packaging cppy kiwisolver fonttools cycler pybind11 meson-python contourpy python-dateutil pkgconfig pyparsing==3.0.9 -o python-deps && fb
  - python-deps.json

  - name: python3-matplotlib
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        dest: build/freetype-2.6.1
        url: https://downloads.sourceforge.net/project/freetype/freetype2/2.6.1/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
      - type: archive
        dest: build/qhull-2020.2
        url: http://www.qhull.org/download/qhull-2020-src-8.0.2.tgz
        sha256: b5c2d7eb833278881b952c8a52d20179eab87766b00b865000469a45c1838b7e
      - type: archive
        url: https://files.pythonhosted.org/packages/23/e1/77016194621fb1356aafeb2186f07b5dede62ea2043bf03f82325c4fccc5/matplotlib-3.8.0.tar.gz
        sha256: df8505e1c19d5c2c26aff3497a7cbd3ccfc2e97043d1e4db3e76afa399164b69
        x-checker-data:
          type: pypi
          name: matplotlib

  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 install cxxflags="$CXXFLAGS" linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.bz2
        sha256: 6478edfe2f3305127cffe8caf73ea0176c53769f4bf1585be237eb30798c3b8e
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/${version}/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: hdf5
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTING:BOOL=OFF
      - -DHDF5_BUILD_EXAMPLES:BOOL=OFF
      - -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-1_14_2.tar.gz
        sha256: 83eaee3f9d1790bb4b29368bf1a648ece763097a4122c80a81076e8fb1e890e6
        x-checker-data:
          type: anitya
          project-id: 1303
          stable-only: true
          url-template: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-${version}.tar.gz

  - name: python-h5py
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        url: https://github.com/h5py/h5py/archive/refs/tags/3.9.0.tar.gz
        sha256: ac46f5caae570c9312edea6f65ad4e894e8da44a868b7f263e15265bc3de7a16
        x-checker-data:
          type: anitya
          project-id: 6409
          stable-only: true
          url-template: https://github.com/h5py/h5py/archive/refs/tags/${version}.tar.gz

  - name: netcdf
    sources:
      - type: archive
        url: https://github.com/Unidata/netcdf-c/archive/v4.9.2.tar.gz
        sha256: bc104d101278c68b303359b3dc4192f81592ae8640f1aee486921138f7f88cb7
        x-checker-data:
          type: anitya
          project-id: 10354
          stable-only: true
          url-template: https://github.com/Unidata/netcdf-c/archive/v${version}.tar.gz

  - name: openmpi
    sources:
      - type: archive
        url: https://download.open-mpi.org/release/open-mpi/v4.1/openmpi-4.1.5.tar.bz2
        sha256: a640986bc257389dd379886fdae6264c8cfa56bc98b71ce3ae3dfbd8ce61dbe3
        x-checker-data:
          type: anitya
          project-id: 2554
          stable-only: true
          url-template: https://download.open-mpi.org/release/open-mpi/v${major}.${minor}/openmpi-${version}.tar.bz2

  - name: TBB
    buildsystem: cmake-ninja
    config-opts:
      - -DTBB_TEST=OFF
      - -DTBB_EXAMPLES=OFF
      - -DTBB_STRICT=OFF
    builddir: true
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.10.0.tar.gz
        sha256: 487023a955e5a3cc6d3a0d5f89179f9b6c0ae7222613a7185b0227ba0c83700b
        x-checker-data:
          type: anitya
          project-id: 8217
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - name: Embree
    buildsystem: cmake-ninja
    config-opts:
      - -DEMBREE_TUTORIALS:BOOL=OFF
      - -DEMBREE_ISPC_SUPPORT:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/embree/embree/archive/refs/tags/v3.13.1.tar.gz
        sha256: 00dbd852f19ae2b95f5106dd055ca4b304486436ced0ccf842aec4e38a4df425
    modules:
      - name: extra-cmake-modules
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://invent.kde.org/frameworks/extra-cmake-modules.git
            tag: v5.100.0
        # Attempt to build from source, but ISPC need glic-32bit which make things complicated.
        # OSPRay need ISPC 1.9.2.
      - name: ISPC
        buildsystem: simple
        build-commands:
          - cp bin/ispc /app/bin/
        sources:
          - type: archive
            url: https://github.com/ispc/ispc/releases/download/v1.16.0/ispc-v1.16.0-linux.tar.gz
            sha256: 71a20e75ee1b952d8096a842368244111a0a727454d4a42043de10eadf02e740
      - name: glfw
        buildsystem: cmake-ninja
        config-opts:
          - -DGLFW_USE_WAYLAND:BOOL=ON
          - -DBUILD_SHARED_LIBS:BOOL=ON
          - -DGLFW_BUILD_EXAMPLES:BOOL=OFF
          - -DGLFW_BUILD_TESTS:BOOL=OFF
          - -DGLFW_BUILD_DOCS:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/glfw/glfw/releases/download/3.3.4/glfw-3.3.4.zip
            sha256: bbd2c42c660b725e9755eb417e40b373f0d4c03138c9b2e210d02cd308bd99cd

  - name: OSPRay
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DOSPRAY_ENABLE_APPS_BENCHMARK:BOOL=OFF
      - -DOSPRAY_ENABLE_APPS_EXAMPLES:BOOL=OFF
      - -DOSPRAY_ENABLE_APPS_TUTORIALS:BOOL=OFF
      - -DOSPRAY_ENABLE_APPS_TESTING:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/ospray/ospray/archive/refs/tags/v2.9.0.tar.gz
        sha256: 0145e09c3618fb8152a32d5f5cff819eb065d90975ee4e35400d2db9eb9f6398
    modules:
      - name: rkcommon
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/ospray/rkcommon/archive/refs/tags/v1.9.0.tar.gz
            sha256: b68aa02ef44c9e35c168f826a14802bb5cc6a9d769ba4b64b2c54f347a14aa53
      - name: openvkl
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_EXAMPLES:BOOL=OFF
          - -DBUILD_BENCHMARKS:BOOL=OFF
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/openvkl/openvkl/archive/refs/tags/v1.2.0.tar.gz
            sha256: dc468c2f0a359aaa946e04a01c2a6634081f7b6ce31b3c212c74bf7b4b0c9ec2

  - name: GDAL
    buildsystem: cmake-ninja
    config-opts:
      - -DACCEPT_MISSING_SQLITE3_RTREE:BOOL=ON
      - -DBUILD_TESTING:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/OSGeo/gdal/archive/refs/tags/v3.7.2.tar.gz
        sha256: 10034ffc46695a8fb1b4218300c3b66f03db6008d0c4cfbef6a81dcc841b5faa
        x-checker-data:
          type: anitya
          project-id: 881
          stable-only: true
          url-template: https://github.com/OSGeo/gdal/archive/refs/tags/v$version.tar.gz
    modules:
      - name: PROJ
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/OSGeo/PROJ/releases/download/9.3.0/proj-9.3.0.tar.gz
            sha256: 91a3695a004ea28db0448a34460bed4cc3b130e5c7d74339ec999efdab0e547d
            x-checker-data:
              type: anitya
              project-id: 9463
              stable-only: true
              url-template: https://github.com/OSGeo/PROJ/releases/download/$version/proj-$version.tar.gz

  - name: GeoTIFF
    builddir: true
    sources:
      - type: archive
        url: https://download.osgeo.org/geotiff/libgeotiff/libgeotiff-1.7.1.tar.gz
        sha256: 05ab1347aaa471fc97347d8d4269ff0c00f30fa666d956baba37948ec87e55d6
        x-checker-data:
          type: anitya
          project-id: 21361
          stable-only: true
          url-template: https://download.osgeo.org/geotiff/libgeotiff/libgeotiff-$version.tar.gz

  - name: LASzip
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/LASzip/LASzip/releases/download/3.4.3/laszip-src-3.4.3.tar.gz
        sha256: 53f546a7f06fc969b38d1d71cceb1862b4fc2c4a0965191a0eee81a57c7b373d
        x-checker-data:
          type: anitya
          project-id: 241499
          stable-only: true
          url-template: https://github.com/LASzip/LASzip/releases/download/$version/laszip-src-$version.tar.gz

  - name: PDAL
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      cflags: -fpermissive
      cxxflags: -fpermissive
    config-opts:
      - -DWITH_TESTS=ON
    sources:
      - type: archive
        url: https://github.com/PDAL/PDAL/releases/download/2.5.6/PDAL-2.5.6-src.tar.bz2
        sha256: 7c7c4570ef518942299479cc4077e0c657ec5b5174daf465415de947a1d3eb99
        x-checker-data:
          type: anitya
          project-id: 138228
          stable-only: true
          url-template: https://github.com/PDAL/PDAL/releases/download/$version/PDAL-$version-src.tar.bz2

  - name: lapack
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DLAPACKE=ON
      - -DCBLAS=ON
    sources:
      - type: archive
        url: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v3.11.0.tar.gz
        sha256: 4b9ba79bfd4921ca820e83979db76ab3363155709444a787979e81c22285ffa9
        x-checker-data:
          type: anitya
          project-id: 1534
          stable-only: true
          url-template: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v$version.tar.gz

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/${version}/eigen-${version}.tar.bz2
    cleanup:
      - '*'

  - name: SWIG
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.1.1/swig-4.1.1.tar.gz
        sha256: 2af08aced8fcd65cdb5cc62426768914bedc735b1c250325203716f78e39ac9b

  - name: OpenTURNS
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/openturns/openturns/archive/refs/tags/v1.20.tar.gz
        sha256: 2be5247f0266d153619b35dfb1eeeb46736c502dad993b40aff8857d6314f293
        # x-checker-data:
        #   type: anitya
        #   project-id: 220847
        #   stable-only: true
        #   url-template: https://github.com/openturns/openturns/archive/refs/tags/v${version}.tar.gz
    cleanup:
      - /share

    # Provide libnuma for MEMKIND
  - name: numactl
    sources:
      - type: archive
        url: https://github.com/numactl/numactl/releases/download/v2.0.16/numactl-2.0.16.tar.gz
        sha256: 1b242f893af977a1d31af6ce9d6b8dafdd2d8ec3dc9207f7c2dc0d3446e7c7c8
        x-checker-data:
          type: anitya
          project-id: 2507
          stable-only: true
          url-template: https://github.com/numactl/numactl/releases/download/v${version}/numactl-${version}.tar.gz

  - name: MEMKIND
    sources:
      - type: archive
        url: https://github.com/memkind/memkind/archive/refs/tags/v1.14.0.tar.gz
        sha256: ab366b20b5a87ea655483631fc762ba6eb59eb6c3a08652e643f1ee3f06a6a12
        x-checker-data:
          type: anitya
          project-id: 220852
          stable-only: true
          url-template: https://github.com/memkind/memkind/archive/refs/tags/v${version}.tar.gz

    # Use 2.8.3   error: ‘DebugON’ is not a member of ‘adios2’
  - name: ADIOS2
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DADIOS2_RUN_INSTALL_TEST:BOOL=OFF
      - -DADIOS2_BUILD_EXAMPLES=OFF
      - -DBUILD_SHARED_LIBS=ON
      - -DADIOS2_USE_HDF5:STRING=OFF
      - -DBUILD_TESTING:BOOL=OFF
      - -DINSTALL_GTEST:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/ornladios/ADIOS2/archive/refs/tags/v2.8.3.tar.gz
        sha256: 4906ab1899721c41dd918dddb039ba2848a1fb0cf84f3a563a1179b9d6ee0d9f
        # x-checker-data:
        #   type: anitya
        #   project-id: 220828
        #   stable-only: true
        #   url-template: https://github.com/ornladios/ADIOS2/archive/refs/tags/v${version}.tar.gz

  - name: Catalyst
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCATALYST_BUILD_TESTING:BOOL=OFF
      - -DCATALYST_USE_MPI:BOOL=ON
      - -DCATALYST_WRAP_PYTHON:BOOL=ON
    sources:
      - type: git
        url: https://gitlab.kitware.com/paraview/catalyst
        commit: f6aa49f76119401aeb68cb3de12d1b9e046d809c

  - name: gmsh
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DENABLE_BUILD_LIB=ON
      - -DENABLE_BUILD_SHARED=ON
      - -DENABLE_BUILD_DYNAMIC=ON
      - -DENABLE_BLAS_LAPACK=ON
      - -DENABLE_POST=1
      - -DENABLE_PARSER=1
      - -DENABLE_MPI:BOOL=ON
      - -DENABLE_PRIVATE_API:BOOL=ON
    sources:
      - type: archive
        url: https://gmsh.info/src/gmsh-4.11.1-source.tgz
        sha256: c5fe1b7cbd403888a814929f2fd0f5d69e27600222a18c786db5b76e8005b365
        x-checker-data:
          type: anitya
          project-id: 9575
          stable-only: true
          url-template: https://gmsh.info/src/gmsh-$version-source.tgz

    # liblas require many patch, so just use master until new version come out.
  - name: libLAS
    buildsystem: cmake-ninja
    config-opts:
      - -DWITH_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/libLAS/libLAS.git
        commit: ded463732db1f9baf461be6f3fe5b8bb683c41cd

