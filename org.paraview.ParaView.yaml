    cleanup:
      - /share

    # Provide libnuma for MEMKIND
  - name: numactl
    sources:
      - type: archive
        url: https://github.com/numactl/numactl/releases/download/v2.0.19/numactl-2.0.19.tar.gz
        sha256: f2672a0381cb59196e9c246bf8bcc43d5568bc457700a697f1a1df762b9af884
        x-checker-data:
