      - -DENABLE_BUILD_DYNAMIC=ON
      - -DENABLE_BLAS_LAPACK=ON
      - -DENABLE_POST=1
      - -DENABLE_PARSER=1
      - -DENABLE_MPI:BOOL=ON
      - -DENABLE_PRIVATE_API:BOOL=ON
    sources:
      - type: archive
        url: https://gmsh.info/src/gmsh-4.13.1-source.tgz
        sha256: 77972145f431726026d50596a6a44fb3c1c95c21255218d66955806b86edbe8d
